<script>
var counter = 0;
var incrementer = 1;
var costAdd = 5
var alertDisplay = 5

 setInterval(addPOINTS, 1000);

  costMinus= costMinus * 2.5;

} else { 
 alert(alertDisplay + " POINTS NEEDED!");
}
}
