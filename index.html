<html>

 <script>
var counter = 0;
var incrementer = 1;
var costAdd = 10
var alertDisplay = 10
var costMinus = 10
function  startAutomaticCounter() {
 if (counter >=costAdd){
  incrementer++;
 setInterval(points, 1000);
  counter-= costMinus;
  costAdd= costAdd *  ;
  alertDisplay= alertDisplay * 2;
  costMinus= costMinus * 2;
} else { 
 alert(alertDisplay + " points needed!");
}
}
function points() {
  counter= counter + incrementer;
  document.getElementById("counter1").innerHTML = counter;
}</script>
