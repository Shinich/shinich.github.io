<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <script>
var counter = 0;
var incrementer = 1;
var costAdd = 10
var alertDisplay = 10
var costMinus = 10
function  startAutomaticCounter() {
 if (counter >=costAdd){
  incrementer++;
 setInterval(addBurrito, 1000);
  counter-= costMinus;
  costAdd= costAdd *  2;
  alertDisplay= alertDisplay * 2;
  costMinus= costMinus * 2;

} else { 
 alert(alertDisplay + " points needed!");
}
}
function addBurrito() {
  counter= counter + incrementer;
  document.getElementById("counter1").innerHTML = counter;
}</script> 
</head>

   
            <body>
                <div class="header">
                    <h2>Hit the <strong>CLOWN</strong> </h2>
                        </div>
                        <div class="row">
                            <div class="col-3 col-m-9">
                                <div id="counter1">0</div>
               <div align="left">
                   clowns
                                </div>
                              <button onclick="startAutomaticCounter()">1 point per second</button>
                                <div class="col-6 col-m-3" >
                                   <img onclick="(Add points)" src="http://i2.cdn.cnn.com/cnnnext/dam/assets/161010163010-creepy-clown-large-169.jpg
                                    "height="100px" width="100px">
                                 <div class="col-3 col-m-12">
                                
                                 </div>
   
        </body>
</html>
