<!DOCTYPE html>
<html>
<head>
<title>CLOWN CLICKER</title>

<script>
var counter = 0;
var incrementer = 1;
var costAdd = 5
var alertDisplay = 5
var costMinus = 5
function  startAutomaticCounter() {
 if (counter >=costAdd){
  incrementer++;
 setInterval(addPOINTS, 1000);
  counter-= costMinus;
  costAdd= costAdd *  2;
  alertDisplay= alertDisplay * 2;
  costMinus= costMinus * 2;

} else { 
 alert(alertDisplay + " POINTS NEEDED!");
}
 
}
function addPOINTS() {
  counter= counter + incrementer;
  document.getElementById("counter1").innerHTML = counter;
}
</script>
</head>
<body>
<div class="header">
  <h2> Hit the CLOWN to get POINTS</h2>
</div>
 
 
 <div class="row">
<div class="col-6 col-m-9">
 <div id="counter1"> 0 </div>
 <div align = "left">POINTS</div>
  </div>

  <div class="col-7 col-m-4">
   <img onclick="addPOINTS()" src= "http://i2.cdn.cnn.com/cnnnext/dam/assets/161010163010-creepy-clown-large-169.jpg" height="150px" width="150px"/></div>
<p>Buy these to get more points:<p>
 <div> class="col-3 col-m-12'> <p> cost 5points x2 etc<p>
  </div>
  <div class="col-3 col-m-12">
  <button onclick="startAutomaticCounter()"> Bat 1persec</button>
  </div>
</div>

 
   </body>
</html>
